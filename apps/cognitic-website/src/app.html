<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="GPT, Agent, AI, Chat, Cognitic, SteerCode, LangChain"
    />
    <meta name="author" content="Cognitic" />

    <meta
      property="og:title"
      content="Talk to your codebase with power of ChatGPT."
    />
    <meta
      name="twitter:title"
      content="Talk to your codebase with power of ChatGPT."
    />

    <meta
      name="description"
      content="SteerCode is a GPT-3 powered agent that helps you code faster, debug and refactor your codebase."
    />
    <meta
      property="og:description"
      content="SteerCode is a GPT-3 powered agent that helps you code faster, debug and refactor your codebase."
    />
    <meta
      name="twitter:description"
      content="SteerCode is a GPT-3 powered agent that helps you code faster, debug and refactor your codebase."
    />

    <meta property="og:url" content="http://steercode.com/" />
    <meta name="twitter:site" content="http://steercode.com/" />

    <meta property="og:image" content="http://steercode.com/favicon.png" />
    <meta name="twitter:image" content="http://steercode.com/favicon.png" />

    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="icon" href="%sveltekit.assets%/favicon.svg" />

    <!-- preload fonts -->
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/BasierSquareRegular/BasierSquare-Regular.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/BasierSquareRegular/BasierSquare-Medium.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/BasierSquareRegular/BasierSquare-SemiBold.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/BasierSquareMono/BasierSquareMono-Regular.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/BasierSquareMono/BasierSquareMono-Medium.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/BasierSquareMono/BasierSquareMono-SemiBold.otf"
      as="font"
      type="font/otf"
      crossorigin
    />

    %sveltekit.head%
  </head>
  <body data-sveltekit-prefetch>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
